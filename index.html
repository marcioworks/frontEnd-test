<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>
    <header>
        <div id="topo">
            <img src="assets/06-LOGO.png" id ="logo">
        </div>  
    </header>
    
    <div  id="maintext">
        <h1>Vem tomar um café com a gente</h1>
    </div>
    
    <fieldset>
    <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
    <form id="contact" action="#">
        <input type="text" id="name" placeholder="Nome">
        <input type="text" id="email" name="email" placeholder="Email">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensagem"></textarea>
        <input type="submit" value="Enviar" id="send">
    </form>
    </fieldset>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
